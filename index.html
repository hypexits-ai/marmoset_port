    const canvas = document.getElementById('gradient-canvas');
    const ctx = canvas.getContext('2d');
    let time = 0;
    function animate() {
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        const isLight = document.body.getAttribute('data-theme') === 'light';
        const c1 = isLight ? {r:240,g:245,b:255} : {r:15,g:10,b:35};
        const c2 = isLight ? {r:225,g:230,b:245} : {r:40,g:20,b:80};
        const grad = ctx.createRadialGradient(canvas.width/2, canvas.height/2, 0, canvas.width/2, canvas.height/2, canvas.width);
        const shift = Math.sin(time) * 0.5 + 0.5;
        grad.addColorStop(0, `rgb(${c1.r},${c1.g},${c1.b})`);
        grad.addColorStop(shift, `rgb(${c2.r},${c2.g},${c2.b})`);
        grad.addColorStop(1, `rgb(${c1.r},${c1.g},${c1.b})`);
        ctx.fillStyle = grad; ctx.fillRect(0,0,canvas.width,canvas.height);
        time += 0.007; requestAnimationFrame(animate);
    }

            p1_n: "Marshall Headphones", p1_t: "Product Visualisation", p2_n: "Nintendo Switch 2", p2_t: "Product Visualisation", p3_n: "Apple Vision Pro", p3_t: "Product Visualisation", p4_n: "AirPods 5", p4_t: "Product Visualisation", p5_n: "Apple Watch", p5_t: "Product Visualisation", p6_n: "Interior", p6_t: "Archviz", p7_n: "Characters", p7_t: "Low-poly", p8_n: "Exterior", p8_t: "Archviz", p9_n: "Military", p9_t: "High-poly", p10_n: "Environment", p10_t: "Game-ready", p11_n: "Cinematics", p11_t: "Photorealistic renders"
        }
    };

    /* –ù–ê–°–¢–†–û–ô–ö–ê –ö–ê–†–¢–ò–ù–û–ö */
    const portfolioConfig = [
        { id: 1, imgCount: 2 }, 
        { id: 2, imgCount: 2 },
        { id: 3, imgCount: 2 },
        { id: 4, imgCount: 2 },
        { id: 5, imgCount: 2 },
        { id: 6, imgCount: 14 },
        { id: 7, imgCount: 4 },
        { id: 8, imgCount: 4 },
        { id: 9, imgCount: 9 },

    ];

    /* –ò–ó–ú–ï–ù–ï–ù–ò–ï 4: –ê–Ω–≥–ª–∏–π—Å–∫–∏–π —è–∑—ã–∫ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é */
    let currentLang = 'en', myWorks = [];

    function discoverWorks() {
        myWorks = portfolioConfig.map(p => {
            let images = [];
            for (let i = 1; i <= p.imgCount; i++) {
                images.push(`images/p${p.id}_${i}.webp`);
            }
            return { id: p.id, images: images };
        });
        updateUI();
    }

    function updateUI() {
        const tr = translations[currentLang];
        document.querySelectorAll('[data-tr]').forEach(el => { if(tr[el.getAttribute('data-tr')]) el.innerHTML = tr[el.getAttribute('data-tr')]; });
        
        const sl = document.getElementById('skills-list'); sl.innerHTML = '';
        tr.skills.forEach(s => { const li = document.createElement('li'); li.innerText = s; sl.appendChild(li); });
        
        const hl = document.getElementById('help-list'); hl.innerHTML = '';
        tr.help.forEach(h => { const li = document.createElement('li'); li.innerText = h; hl.appendChild(li); });
        
        document.getElementById('lang-btn').innerText = currentLang.toUpperCase();
        
        // –ò–ó–ú–ï–ù–ï–ù–ò–ï 5: –î–∏–Ω–∞–º–∏—á–µ—Å–∫–æ–µ –∏–∑–º–µ–Ω–µ–Ω–∏–µ —Ç–µ–∫—Å—Ç–∞ –∫–Ω–æ–ø–∫–∏ —Ç–µ–º—ã
        document.getElementById('theme-btn').innerText = document.body.getAttribute('data-theme') === 'dark' ? 'LIGHT' : 'DARK';
        
        renderGallery();
    }

    function toggleLang() { currentLang = currentLang === 'ru' ? 'en' : 'ru'; updateUI(); }

    function createCard(work, i) {
        const card = document.createElement('div');
        card.className = 'card'; card.setAttribute('data-aos', 'fade-up');
        let s = '', d = '';
        work.images.forEach((img, idx) => {
            s += `<div class="slide ${idx === 0 ? 'active' : ''}" onclick="openLB(${i}, ${idx})"><img src="${img}"></div>`;
            d += `<div class="dot ${idx === 0 ? 'active' : ''}"></div>`;
        });
        const tr = translations[currentLang];
        const n = tr[`p${work.id}_n`] || "Project " + work.id;
        const t = tr[`p${work.id}_t`] || "3D Visualization";
        card.innerHTML = `<div class="slider-viewport"><button class="nav-arrow" style="left:10px" onclick="changeSlide(this, -1, event)">‚ùÆ</button><button class="nav-arrow" style="right:10px" onclick="changeSlide(this, 1, event)">‚ùØ</button>${s}<div class="dots">${d}</div></div><div style="padding:20px"><h3>${n}</h3><p>${t}</p></div>`;
        
        const vp = card.querySelector('.slider-viewport');
        if (work.images.length > 1) setupSwipe(vp, (dir) => manualChange(vp, dir));
        return card;
    }

    function setupSwipe(el, callback) {
        let sX = 0, sY = 0, isH = false, isV = false;
        el.addEventListener('touchstart', e => { sX = e.touches[0].clientX; sY = e.touches[0].clientY; isH = false; isV = false; }, {passive: true});
        el.addEventListener('touchmove', e => {
            if (isV) return;
            let dX = Math.abs(sX - e.touches[0].clientX), dY = Math.abs(sY - e.touches[0].clientY);
            if (!isH && !isV) { if (dX > dY && dX > 10) isH = true; else if (dY > dX && dY > 10) isV = true; }
            if (isH && e.cancelable) e.preventDefault();
        }, {passive: false});
        el.addEventListener('touchend', e => { if (isH) { let dX = sX - e.changedTouches[0].clientX; if (Math.abs(dX) > 50) callback(dX > 0 ? 1 : -1); } }, {passive: true});
    }

    function manualChange(vp, dir) {
        const slides = vp.querySelectorAll('.slide'), dots = vp.querySelectorAll('.dot');
        let curr = Array.from(slides).findIndex(el => el.classList.contains('active'));
        slides[curr].classList.remove('active'); dots[curr].classList.remove('active');
        curr = (curr + dir + slides.length) % slides.length;
        slides[curr].classList.add('active'); dots[curr].classList.add('active');
    }

    function changeSlide(btn, dir, e) { e.stopPropagation(); manualChange(btn.parentElement, dir); }

    function renderGallery() {
        const grid = document.getElementById('portfolio-grid'); grid.innerHTML = '';
        myWorks.forEach((w, i) => grid.appendChild(createCard(w, i)));
    }

    let cW = 0, cI = 0;
    const lb = document.getElementById('lightbox'), lbImg = document.getElementById('lb-img');
    function openLB(wIdx, iIdx) { cW = wIdx; cI = iIdx; lbImg.src = myWorks[cW].images[cI]; lb.style.display = 'flex'; }
    function changeLBImg(dir, e) { if(e) e.stopPropagation(); const imgs = myWorks[cW].images; cI = (cI + dir + imgs.length) % imgs.length; lbImg.src = myWorks[cW].images[cI]; }
    function closeLB(e) { if (e.target.id === 'lightbox' || e.target.id === 'lb-img') lb.style.display = 'none'; }

    let lSX = 0, lSY = 0;
    lb.addEventListener('touchstart', e => { lSX = e.touches[0].clientX; lSY = e.touches[0].clientY; }, {passive: true});
    lb.addEventListener('touchend', e => {
        let dX = lSX - e.changedTouches[0].clientX, dY = lSY - e.changedTouches[0].clientY;
        if (Math.abs(dX) > Math.abs(dY)) { if (Math.abs(dX) > 50) changeLBImg(dX > 0 ? 1 : -1); }
        else if (Math.abs(dY) > 60) { cW = (cW + (dY > 0 ? 1 : -1) + myWorks.length) % myWorks.length; cI = 0; lbImg.src = myWorks[cW].images[cI]; }
    }, {passive: true});

    function toggleTheme() { document.body.setAttribute('data-theme', document.body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark'); updateUI(); }
    function copyToClipboard(t) { navigator.clipboard.writeText(t); alert('Copied: ' + t); }
    window.onscroll = () => { document.getElementById("progress-bar").style.width = (window.scrollY / (document.documentElement.scrollHeight - window.innerHeight)) * 100 + "%"; };
    
    discoverWorks(); 
    if (typeof AOS !== 'undefined') {
        AOS.init({ duration: 800, once: true });
    }
</script>
