<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Artist Portfolio</title>
    
    <!-- Подключение библиотеки для 3D -->
    <script type="module" src="https://ajax.googleapis.com"></script>

    <style>
        /* Стили (бывший style.css) */
        body {
            background-color: #0f0f0f;
            color: #efefef;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
        }
        header {
            text-align: center;
            padding: 60px 20px;
            background: linear-gradient(to bottom, #1a1a1a, #0f0f0f);
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }
        .card {
            background: #181818;
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid #333;
            transition: 0.3s ease;
        }
        .card:hover {
            transform: translateY(-8px);
            border-color: #555;
        }
        model-viewer, img {
            width: 100%;
            height: 350px;
            background-color: #252525;
            display: block;
            border: none;
        }
        .info { padding: 20px; }
        .info h3 { margin: 0 0 8px 0; font-size: 1.1rem; color: #fff; }
        .info p { color: #888; font-size: 0.85rem; margin: 0; }
    </style>
</head>
<body>

    <header>
        <h1>MY 3D ART</h1>
        <p>Interactive Portfolio</p>
    </header>

    <main class="gallery" id="portfolio-grid"></main>

    <script>
        // Данные (бывший works.json) - ПРАВИТЬ ЗДЕСЬ
        const myWorks = [
            {
                title: "Cyber Helmet",
                type: "3d",
                file: "models/helmet.glb", // Путь к файлу в репозитории
                desc: "ZBrush & Substance Painter"
            },
            {
                title: "Environment Render",
                type: "image",
                file: "images/forest.jpg", // Путь к картинке в репозитории
                desc: "Unreal Engine 5"
            }
        ];

        // Логика подгрузки (бывший script.js)
        function renderPortfolio() {
            const grid = document.getElementById('portfolio-grid');
            
            myWorks.forEach(work => {
                const card = document.createElement('div');
                card.className = 'card';

                const media = work.type === '3d' 
                    ? `<model-viewer src="${work.file}" camera-controls auto-rotate shadow-intensity="1" ar loading="lazy"></model-viewer>`
                    : `<img src="${work.file}" loading="lazy">`;

                card.innerHTML = `
                    ${media}
                    <div class="info">
                        <h3>${work.title}</h3>
                        <p>${work.desc}</p>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // Запуск при загрузке страницы
        window.addEventListener('DOMContentLoaded', renderPortfolio);
    </script>
</body>
</html>
