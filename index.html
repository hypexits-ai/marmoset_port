    <style>
        :root { 
            --bg: #ffffff; --text: #1a1a1a; --gray-light: rgba(255, 255, 255, 0.4); 
            --accent: #000; --line: rgba(0,0,0,0.05); --border-glass: rgba(0, 0, 0, 0.1); 
            --glow: rgba(0, 0, 0, 0.3); --transition: 0.4s ease;
        }
        [data-theme="dark"] {
            --bg: #0a0a0a; --text: #f5f5f5; --gray-light: rgba(20, 20, 25, 0.6); 
            --line: rgba(255,255,255,0.05); --accent: #fff; --border-glass: rgba(255, 255, 255, 0.3);
            --glow: rgba(255, 255, 255, 0.5);
        }

        html, body { max-width: 100%; overflow-x: hidden; margin: 0; padding: 0; -webkit-overflow-scrolling: touch; }
        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; transition: background 0.5s; }
        
        #gradient-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none; }
        #progress-bar { position: fixed; top: 0; left: 0; height: 3px; background: var(--accent); width: 0%; z-index: 1000; }

        nav { padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; background: var(--gray-light); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px); z-index: 100; border-bottom: 1px solid var(--line); }
        .logo { font-weight: 800; font-size: 0.9rem; text-transform: uppercase; }
        .btn-ui { cursor: pointer; background: var(--gray-light); border: 1px solid var(--line); color: var(--text); padding: 8px 15px; border-radius: 20px; font-size: 10px; font-weight: 700; transition: 0.3s; }

        .site-version { position: fixed; bottom: 15px; right: 15px; padding: 5px 12px; border-radius: 10px; font-size: 10px; font-weight: 800; background: var(--gray-light); backdrop-filter: blur(10px); border: 1px solid var(--border-glass); opacity: 0.6; z-index: 999; }

        header { padding: 60px 20px 20px; max-width: 1000px; margin: 0 auto; text-align: center; }
        header h1 { font-size: 2.2rem; margin: 0; font-weight: 800; line-height: 1.2; }

        .about-section, .contact-section, .card {
            background: var(--gray-light) !important;
            backdrop-filter: blur(25px) saturate(160%);
            -webkit-backdrop-filter: blur(25px) saturate(160%);
            border: 1px solid var(--border-glass) !important;
            border-top: 1px solid rgba(255,255,255,0.3) !important;
            border-radius: 30px;
        }

        /* –ö–ê–†–¢–û–ß–ö–ê: –°–í–ï–ß–ï–ù–ò–ï –ë–ï–ó –ü–†–´–ñ–ö–û–í */
        .card { width: 100%; max-width: 550px; overflow: hidden; position: relative; margin: 0 auto; transition: border-color 0.3s, box-shadow 0.3s; }
        .card:hover { border-color: var(--glow) !important; box-shadow: 0 0 25px var(--glow); }

        .gallery { display: grid; grid-template-columns: 1fr; gap: 30px; padding: 20px; justify-items: center; width: 100%; box-sizing: border-box; }
        @media (min-width: 768px) { 
            header h1 { font-size: 3.5rem; text-align: left; } 
            .gallery { grid-template-columns: repeat(2, 1fr); padding: 50px; gap: 60px; max-width: 1400px; margin: 0 auto; }
        }

        .slider-viewport { position: relative; height: 350px; width: 100%; overflow: hidden; touch-action: pan-y; cursor: zoom-in; background: #eee; }
        @media (min-width: 768px) { .slider-viewport { height: 500px; } }

        .slide { position: absolute; inset: 0; opacity: 0; transition: opacity 0.5s ease; display: none; }
        .slide.active { opacity: 1; z-index: 5; display: block; }
        .slide img { width: 100%; height: 100%; object-fit: cover; display: block; }

        .skeleton { background: linear-gradient(90deg, #eee 25%, #ddd 50%, #eee 75%); background-size: 200% 100%; animation: shimmer 2s infinite; }
        @keyframes shimmer { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }

        .dots { position: absolute; bottom: 15px; left: 50%; transform: translateX(-50%); display: flex; gap: 6px; z-index: 10; }
        .dot { width: 6px; height: 6px; background: rgba(128,128,128,0.4); border-radius: 50%; border: 1px solid var(--border-glass); }
        .dot.active { background: var(--accent); width: 15px; border-radius: 4px; }

        #lightbox { position: fixed; inset: 0; background: rgba(0,0,0,0.98); display: none; z-index: 2000; align-items: center; justify-content: center; }
        #lightbox img { max-width: 90%; max-height: 85%; object-fit: contain; border: 2px solid #fff; border-radius: 15px; }

        footer { padding: 40px; text-align: center; color: #888; font-size: 12px; }
    </style>
</head>

<script src="https://unpkg.com"></script>
<script>
    const canvas = document.getElementById('gradient-canvas');
    const ctx = canvas.getContext('2d');
    let time = 0;
    function animate() {
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        const isDark = document.body.getAttribute('data-theme') === 'dark';
        const c1 = isDark ? {r:15,g:10,b:30} : {r:245,g:245,b:250};
        const c2 = isDark ? {r:40,g:20,b:70} : {r:230,g:235,b:245};
        const grad = ctx.createRadialGradient(canvas.width/2, canvas.height/2, 0, canvas.width/2, canvas.height/2, canvas.width);
        const shift = Math.sin(time) * 0.5 + 0.5;
        grad.addColorStop(0, `rgb(${c1.r},${c1.g},${c1.b})`);
        grad.addColorStop(shift, `rgb(${c2.r},${c2.g},${c2.b})`);
        grad.addColorStop(1, `rgb(${c1.r},${c1.g},${c1.b})`);
        ctx.fillStyle = grad; ctx.fillRect(0,0,canvas.width,canvas.height);
        time += 0.007; requestAnimationFrame(animate);
    }
    animate();

    const translations = {
        ru: {
            nav_contact: "–ö–û–ù–¢–ê–ö–¢–´",
            header_title: "3D –•—É–¥–æ–∂–Ω–∏–∫ ‚Äî –í–æ–ø–ª–æ—â–∞—é –ò–¥–µ–∏ –≤ –†–µ–∞–ª—å–Ω–æ—Å—Ç—å",
            about_text: "–ò—â–µ—Ç–µ –æ–ø—ã—Ç–Ω–æ–≥–æ 3D —Ö—É–¥–æ–∂–Ω–∏–∫–∞? –Ø –ø—Ä–µ–¥–ª–∞–≥–∞—é —à–∏—Ä–æ–∫–∏–π —Å–ø–µ–∫—Ç—Ä —É—Å–ª—É–≥, –æ—Ç –≤–∏–∑—É–∞–ª–∏–∑–∞—Ü–∏–∏ –¥–æ –∏–≥—Ä–æ–≤—ã—Ö –∞—Å—Å–µ—Ç–æ–≤ –∏ –∞–Ω–∏–º–∞—Ü–∏–∏. –í–ª–∞–¥–µ—é Blender, Substance, UE5.",
            contact_title: "–°–≤—è–∑–∞—Ç—å—Å—è —Å–æ –º–Ω–æ–π",
            works: [
                "product visualisation", "product visualisation", "product visualisation", "product visualisation", "product visualisation",
                "interior visualisation", "character modeling", "exterior visualisation", "high-poly modeling", "environment creation low-poly"
            ]
        },
        en: {
            nav_contact: "CONTACT",
            header_title: "3D Artist ‚Äî Bringing Ideas to Reality",
            about_text: "Looking for an experienced 3D artist? I offer visualization, game assets and animation. Skilled in Blender, Substance, UE5.",
            contact_title: "Get in Touch",
            works: [
                "product visualisation", "product visualisation", "product visualisation", "product visualisation", "product visualisation",
                "interior visualisation", "character modeling", "exterior visualisation", "high-poly modeling", "environment creation low-poly"
            ]
        }
    };

    let currentLang = 'ru';
    const myWorks = Array.from({length: 10}, (_, i) => ({
        images: [`images/p${i+1}_1.jpg`, `images/p${i+1}_2.jpg`]
    }));

    function toggleLang() { currentLang = currentLang === 'ru' ? 'en' : 'ru'; updateUI(); }

    function updateUI() {
        const tr = translations[currentLang];
        document.querySelectorAll('[data-tr]').forEach(el => el.innerHTML = tr[el.getAttribute('data-tr')]);
        document.getElementById('about-text').innerText = tr.about_text;
        document.getElementById('lang-btn').innerText = currentLang.toUpperCase();
        renderGallery();
    }

    function createCard(work, i) {
        const card = document.createElement('div');
        card.className = 'card skeleton';
        card.setAttribute('data-aos', window.innerWidth < 768 ? 'fade-up' : (i % 2 === 0 ? 'fade-right' : 'fade-left'));
        
        let s = ''; let d = '';
        work.images.forEach((img, idx) => {
            s += `<div class="slide ${idx === 0 ? 'active' : ''}" onclick="openLB(${i}, ${idx})"><img src="${img}" onload="this.parentElement.parentElement.parentElement.classList.remove('skeleton')"></div>`;
            d += `<div class="dot ${idx === 0 ? 'active' : ''}"></div>`;
        });
        
        card.innerHTML = `<div class="slider-viewport">${s}<div class="dots">${d}</div></div><div style="padding:20px"><h3>${translations[currentLang].works[i]}</h3><p style="font-size:12px;opacity:0.6">CGI Production</p></div>`;
        
        addSwipe(card.querySelector('.slider-viewport'));
        return card;
    }

    function renderGallery() {
        const grid = document.getElementById('portfolio-grid'); grid.innerHTML = '';
        myWorks.forEach((w, i) => grid.appendChild(createCard(w, i)));
        AOS.refresh();
    }

    function addSwipe(vp) {
        let x = 0;
        vp.addEventListener('touchstart', e => x = e.touches.clientX, {passive:true});
        vp.addEventListener('touchend', e => {
            let dx = x - e.changedTouches.clientX;
            if (Math.abs(dx) > 40) {
                const s = vp.querySelectorAll('.slide'); const d = vp.querySelectorAll('.dot');
                let i = Array.from(s).findIndex(el => el.classList.contains('active'));
                s[i].classList.remove('active'); d[i].classList.remove('active');
                i = (i + (dx > 0 ? 1 : -1) + s.length) % s.length;
                s[i].classList.add('active'); d[i].classList.add('active');
            }
        }, {passive:true});
    }

    function openLB(w, i) { document.getElementById('lb-img').src = myWorks[w].images[i]; document.getElementById('lightbox').style.display = 'flex'; }
    function toggleTheme() { document.body.setAttribute('data-theme', document.body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark'); }
    function copyText(t) { navigator.clipboard.writeText(t); alert('Copied!'); }
    window.onscroll = () => { document.getElementById("progress-bar").style.width = (window.scrollY / (document.body.scrollHeight - window.innerHeight)) * 100 + "%"; };
    document.addEventListener('DOMContentLoaded', () => { updateUI(); AOS.init({ duration: 800, once: true }); });
</script>
