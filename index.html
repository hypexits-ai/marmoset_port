<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Artist | Portfolio</title>
    
    <!-- 3D Viewer & Animations -->
    <script type="module" src="https://ajax.googleapis.com"></script>
    <link href="https://unpkg.com" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #ffffff;
            --text-main: #1a1a1a;
            --text-secondary: #777777;
            --card-bg: #f8f8f8;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            overflow-x: hidden;
        }

        /* Навигация */
        nav {
            padding: 30px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(10px);
            z-index: 100;
        }

        .logo { font-weight: 700; letter-spacing: 2px; text-transform: uppercase; }

        /* Заголовок */
        header {
            padding: 100px 50px;
            max-width: 1200px;
        }

        header h1 {
            font-size: 4rem;
            margin: 0;
            line-height: 1.1;
            font-weight: 800;
        }

        header p {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-top: 20px;
        }

        /* Сетка работ */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(450px, 1fr));
            gap: 40px;
            padding: 0 50px 100px 50px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 4px;
            overflow: hidden;
            transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
            cursor: pointer;
        }

        .card:hover {
            transform: scale(1.02);
            box-shadow: 0 20px 40px rgba(0,0,0,0.05);
        }

        model-viewer, img {
            width: 100%;
            height: 550px; /* Большая высота для эффекта масштаба */
            display: block;
            background-color: #f0f0f0;
            border: none;
        }

        .info {
            padding: 25px 10px;
            background: white;
        }

        .info h3 {
            margin: 0;
            font-size: 1.4rem;
            font-weight: 600;
        }

        .info p {
            margin: 5px 0 0;
            color: var(--text-secondary);
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 1px;
        }

        footer {
            padding: 100px 50px;
            border-top: 1px solid #eee;
            text-align: center;
            color: var(--text-secondary);
        }

        /* Адаптивность для мобилок */
        @media (max-width: 768px) {
            header h1 { font-size: 2.5rem; }
            .gallery { grid-template-columns: 1fr; padding: 20px; }
            nav { padding: 20px; }
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">Marm0SET_toolBAG</div>
        <div>Work / About / Contact</div>
    </nav>

    <header data-aos="fade-up">
        <h1>Digital Artist & <br>3D Modeler.</h1>
        <p>Ищете опытного 3D художника? Я предлагаю широкий спектр услуг, от визуализации до игровых ассетов и анимации.</p>
    </header>

    <main class="gallery" id="portfolio-grid">
        <!-- Сюда JS загрузит работы -->
    </main>

    <footer>
        <p>© 2024 Marm0SET_toolBAG</p>
    </footer>

    <!-- Анимации при скролле -->
    <script src="https://unpkg.com"></script>
    <script>
        // ДАННЫЕ ВАШИХ РАБОТ
        const myWorks = [
            {
                title: "Cybernetic Vessel",
                type: "3d",
                file: "models/model1.glb",
                category: "Character Design"
            },
            {
                title: "Abandoned Station",
                type: "image",
                file: "images/render1.jpg",
                category: "Environment"
            },
            {
                title: "Neon Katana",
                type: "3d",
                file: "models/model2.glb",
                category: "Hard Surface"
            },
            {
                title: "Ethereal Forest",
                type: "image",
                file: "images/render2.jpg",
                category: "Concept Art"
            }
            // Добавляйте сколько угодно объектов ниже...
        ];

        function renderPortfolio() {
            const grid = document.getElementById('portfolio-grid');
            
            myWorks.forEach((work, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                
                // Эффект появления: каждый второй блок задерживается чуть дольше (каскад)
                card.setAttribute('data-aos', 'fade-up');
                card.setAttribute('data-aos-delay', (index % 3) * 100);

                const media = work.type === '3d' 
                    ? `<model-viewer src="${work.file}" camera-controls auto-rotate shadow-intensity="1" ar shadow-softness="1"></model-viewer>`
                    : `<img src="${work.file}" loading="lazy">`;

                card.innerHTML = `
                    ${media}
                    <div class="info">
                        <h3>${work.title}</h3>
                        <p>${work.category}</p>
                    </div>
                `;
                grid.appendChild(card);
            });

            // Инициализация анимаций
            AOS.init({
                duration: 1000,
                once: true,
                offset: 100
            });
        }

        window.addEventListener('DOMContentLoaded', renderPortfolio);
    </script>
</body>
</html>
