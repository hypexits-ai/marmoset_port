<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Marm0SET_toolBAG | Portfolio</title>
    <style>
        :root { 
            --bg: #0a0a0a; --text: #f5f5f5; --gray-light: rgba(20, 20, 25, 0.6); 
            --line: rgba(255,255,255,0.05); --accent: #fff; --border-glass: rgba(255, 255, 255, 0.3);
            --glow: rgba(255, 255, 255, 0.5); --transition: 0.4s ease;
        }
        [data-theme="light"] {
            --bg: #ffffff; --text: #1a1a1a; --gray-light: rgba(255, 255, 255, 0.4); 
            --accent: #000; --line: rgba(0,0,0,0.05); --border-glass: rgba(0, 0, 0, 0.1); 
            --glow: rgba(0, 0, 0, 0.2);
        }

        html, body { max-width: 100%; overflow-x: hidden; margin: 0; padding: 0; scroll-behavior: smooth; }
        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; transition: background 0.5s; user-select: none; -webkit-user-select: none; }
        
        #gradient-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none; }
        #progress-bar { position: fixed; top: 0; left: 0; height: 3px; background: var(--accent); width: 0%; z-index: 1000; }

        nav { padding: 12px 15px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; background: var(--gray-light); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px); z-index: 100; border-bottom: 1px solid var(--line); box-sizing: border-box; }
        .logo { font-weight: 800; font-size: 0.75rem; text-transform: uppercase; }
        .nav-controls { display: flex; gap: 6px; align-items: center; }
        .btn-ui { cursor: pointer; background: var(--gray-light); border: 1px solid var(--line); color: var(--text); padding: 6px 10px; border-radius: 20px; font-size: 9px; font-weight: 700; text-decoration: none; border-style: solid; transition: 0.3s; }
        .btn-ui:hover { background: var(--accent); color: var(--bg); }

        .site-version { position: fixed; bottom: 15px; right: 15px; padding: 5px 12px; border-radius: 10px; font-size: 10px; font-weight: 800; background: var(--gray-light); backdrop-filter: blur(10px); border: 1px solid var(--border-glass); opacity: 0.6; z-index: 999; }

        header { padding: 50px 20px 20px; max-width: 1000px; margin: 0 auto; text-align: center; }
        header h1 { font-size: 2rem; margin: 0; font-weight: 800; line-height: 1.2; text-transform: uppercase; letter-spacing: -1px; }

        .about-section, .contact-section, .card {
            background: var(--gray-light) !important;
            backdrop-filter: blur(25px) saturate(160%);
            -webkit-backdrop-filter: blur(25px) saturate(160%);
            border: 1px solid var(--border-glass) !important;
            border-top: 1px solid rgba(255,255,255,0.2) !important;
            border-radius: 30px;
        }

        .card { width: 100%; max-width: 550px; overflow: hidden; position: relative; margin: 0 auto; transition: border-color 0.3s, box-shadow 0.3s; }
        .card:hover { border-color: var(--glow) !important; box-shadow: 0 0 25px var(--glow); }

        .gallery { display: grid; grid-template-columns: 1fr; gap: 30px; padding: 20px; justify-items: center; width: 100%; box-sizing: border-box; }
        
        @media (min-width: 768px) { 
            nav { padding: 15px 50px; }
            .logo { font-size: 0.9rem; }
            header h1 { font-size: 3.5rem; text-align: left; } 
            .gallery { grid-template-columns: repeat(2, 1fr); padding: 50px; gap: 60px; max-width: 1400px; margin: 0 auto; }
        }

        /* –ò–°–ü–†–ê–í–õ–ï–ù–ò–ï –û–ë–†–ï–ó–ö–ò –§–û–¢–û */
        .slider-viewport { 
            position: relative; 
            width: 100%; 
            aspect-ratio: 1 / 1; /* –ö–≤–∞–¥—Ä–∞—Ç–Ω—ã–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –Ω–∞ –º–æ–±–∏–ª–∫–∞—Ö */
            overflow: hidden; 
            touch-action: pan-y; 
            cursor: zoom-in; 
            background: rgba(0,0,0,0.1);
        }
        @media (min-width: 768px) { .slider-viewport { aspect-ratio: 16 / 10; } }

        .slide { position: absolute; inset: 0; opacity: 0; transition: opacity 0.5s ease; pointer-events: none; display: flex; align-items: center; justify-content: center; }
        .slide.active { opacity: 1; z-index: 5; pointer-events: auto; }
        .slide img { 
            max-width: 100%; 
            max-height: 100%; 
            width: 100%;
            height: 100%;
            object-fit: contain; /* –ö–∞—Ä—Ç–∏–Ω–∫–∞ –ù–ï –æ–±—Ä–µ–∑–∞–µ—Ç—Å—è, –∞ –≤–ø–∏—Å—ã–≤–∞–µ—Ç—Å—è —Ü–µ–ª–∏–∫–æ–º */
            display: block; 
            -webkit-user-drag: none; 
        }

        .dots { position: absolute; bottom: 15px; left: 50%; transform: translateX(-50%); display: flex; gap: 6px; z-index: 10; }
        .dot { width: 6px; height: 6px; background: rgba(128,128,128,0.4); border-radius: 50%; border: 1px solid var(--border-glass); cursor: pointer; transition: 0.3s; }
        .dot.active { background: var(--accent); width: 15px; border-radius: 4px; }

        #lightbox { position: fixed; inset: 0; background: rgba(0,0,0,0.98); display: none; z-index: 2000; align-items: center; justify-content: center; padding: 20px; }
        #lightbox img { max-width: 100%; max-height: 100%; object-fit: contain; border-radius: 10px; }

        footer { padding: 40px; text-align: center; color: #888; font-size: 12px; }
    </style>
</head>
<body data-theme="dark">

        <button class="btn-ui" onclick="toggleTheme()" id="theme-btn">LIGHT</button>
        <a href="#contact" class="btn-ui" data-tr="nav_contact">–ö–û–ù–¢–ê–ö–¢–´</a>
    </div>
</nav>

<header>
    <h1 data-tr="header_title">–ë–µ—Å–∫–æ–º–ø—Ä–æ–º–∏—Å—Å–Ω—ã–π —Ñ–æ—Ç–æ—Ä–µ–∞–ª–∏–∑–º</h1>
</header>

<section class="about-section" style="padding: 30px; max-width: 1100px; margin: 20px auto; width: 90%; box-sizing: border-box;">

<section class="contact-section" id="contact" style="margin: 40px auto; padding: 50px 20px; max-width: 1100px; text-align: center; width: 90%; box-sizing: border-box;">
    <h2 data-tr="contact_title" style="margin-top: 0;">–°–≤—è–∑–∞—Ç—å—Å—è —Å–æ –º–Ω–æ–π</h2>
    <div style="font-weight: 600; line-height: 2.8; font-size: 0.95rem;">
        <a href="#" target="_blank" style="color:var(--text); text-decoration:none; display: block; border-bottom: 1px solid var(--line);">üíº Kwork Profile</a>
        <span onclick="copyToClipboard('hypexits@mail.ru')" style="cursor:pointer; display: block; border-bottom: 1px solid var(--line);">üìß hypexits@mail.ru</span>
        <span onclick="copyToClipboard('@WINDUP_MARMOSET')" style="cursor:pointer; display: block; border-bottom: 1px solid var(--line);">‚úàÔ∏è @WINDUP_MARMOSET</span>

<script>
    const projects = [
        { title: "Product Visualization", images: ["https://picsum.photos", "https://picsum.photos"] },
        { title: "Game Asset Design", images: ["https://picsum.photos", "https://picsum.photos"] }
    ];

    const translations = {
        ru: {
            nav_contact: "–ö–û–ù–¢–ê–ö–¢–´",
            header_title: "–ë–µ—Å–∫–æ–º–ø—Ä–æ–º–∏—Å—Å–Ω—ã–π —Ñ–æ—Ç–æ—Ä–µ–∞–ª–∏–∑–º",
            about_text: "–ò—â–µ—Ç–µ –æ–ø—ã—Ç–Ω–æ–≥–æ 3D —Ö—É–¥–æ–∂–Ω–∏–∫–∞? –Ø –ø—Ä–µ–¥–ª–∞–≥–∞—é –≤–∏–∑—É–∞–ª–∏–∑–∞—Ü–∏—é —Ç–æ–≤–∞—Ä–æ–≤, –∏–≥—Ä–æ–≤—ã—Ö –∞—Å—Å–µ—Ç–æ–≤ –∏ –∞–Ω–∏–º–∞—Ü–∏—é. –í–ª–∞–¥–µ—é Blender, Substance, UE5.",
            contact_title: "–°–≤—è–∑–∞—Ç—å—Å—è —Å–æ –º–Ω–æ–π"
        },
        en: {
            nav_contact: "CONTACT",
            header_title: "Uncompromising Photorealism",
            about_text: "Looking for an experienced 3D artist? I offer product visualization, game assets and animation. Skilled in Blender, Substance, UE5.",
            contact_title: "Get in Touch"
        }
    };

    let curLang = 'ru';

    function renderPortfolio() {
        const grid = document.getElementById('portfolio-grid');
        grid.innerHTML = projects.map((p, pIdx) => `
            <div class="card">
                <div class="slider-viewport" id="vp-${pIdx}">
                    ${p.images.map((img, i) => `
                        <div class="slide ${i === 0 ? 'active' : ''}" data-idx="${i}">
                            <img src="${img}" onclick="openLightbox('${img}')">
                        </div>
                    `).join('')}
                    <div class="dots">
                        ${p.images.map((_, i) => `<div class="dot ${i === 0 ? 'active' : ''}" onclick="setSlide(${pIdx}, ${i})"></div>`).join('')}
                    </div>
                </div>
                <div style="padding: 20px; font-weight: 700; font-size: 13px; text-transform: uppercase;">${p.title}</div>
            </div>
        `).join('');
    }

    function setSlide(pIdx, sIdx) {
        const vp = document.getElementById(`vp-${pIdx}`);
        vp.querySelectorAll('.slide').forEach((s, i) => s.classList.toggle('active', i === sIdx));
        vp.querySelectorAll('.dot').forEach((d, i) => d.classList.toggle('active', i === sIdx));
    }

    function toggleLang() {
        curLang = curLang === 'ru' ? 'en' : 'ru';
        document.getElementById('lang-btn').innerText = curLang.toUpperCase();
        document.querySelectorAll('[data-tr]').forEach(el => el.innerText = translations[curLang][el.getAttribute('data-tr')]);
        document.getElementById('about-text').innerText = translations[curLang].about_text;
    }

    function toggleTheme() {
        const isDark = document.body.getAttribute('data-theme') === 'dark';
        document.body.setAttribute('data-theme', isDark ? 'light' : 'dark');
        document.getElementById('theme-btn').innerText = isDark ? 'DARK' : 'LIGHT';
    }

    function openLightbox(src) {
        document.getElementById('lb-img').src = src;
        document.getElementById('lightbox').style.display = 'flex';
    }

    function copyToClipboard(text) {
        navigator.clipboard.writeText(text);
        alert('Copied: ' + text);
    }

    // Background Animation
    const canvas = document.getElementById('gradient-canvas');
    const ctx = canvas.getContext('2d');
    let time = 0;
    function animate() {
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        const isLight = document.body.getAttribute('data-theme') === 'light';
        const c1 = isLight ? {r:240,g:245,b:255} : {r:15,g:10,b:35};
        const c2 = isLight ? {r:225,g:230,b:245} : {r:40,g:20,b:80};
        const grad = ctx.createRadialGradient(canvas.width/2, canvas.height/2, 0, canvas.width/2, canvas.height/2, canvas.width);
        const shift = Math.sin(time) * 0.5 + 0.5;
        grad.addColorStop(0, `rgb(${c1.r},${c1.g},${c1.b})`);
        grad.addColorStop(shift, `rgb(${c2.r},${c2.g},${c2.b})`);
        grad.addColorStop(1, `rgb(${c1.r},${c1.g},${c1.b})`);
        ctx.fillStyle = grad; ctx.fillRect(0,0,canvas.width,canvas.height);
        time += 0.007; requestAnimationFrame(animate);
    }

    window.addEventListener('scroll', () => {
        const scrolled = (window.scrollY / (document.documentElement.scrollHeight - window.innerHeight)) * 100;
        document.getElementById("progress-bar").style.width = scrolled + "%";
    });

    renderPortfolio();
    toggleLang();
    animate();
</script>
</body>
